<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="white" rx="20"/>
  
  <defs>
    <linearGradient id="badgeMinimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge/Shield shape -->
  <g transform="translate(200, 160)">
    <!-- Outer rounded square badge - simpler -->
    <rect x="-90" y="-90" width="180" height="180" 
          fill="none" 
          stroke="#334155" 
          stroke-width="4" 
          rx="24"/>
    
    <!-- Large H in center -->
    <g transform="translate(0, 0)">
      <!-- Left bar -->
      <rect x="-45" y="-50" width="12" height="100" fill="#334155" rx="3"/>
      
      <!-- Right bar -->
      <rect x="33" y="-50" width="12" height="100" fill="#334155" rx="3"/>
      
      <!-- Horizontal bar with gradient -->
      <rect x="-45" y="-6" width="90" height="12" fill="url(#badgeMinimalGradient)" rx="3"/>
    </g>
  </g>
  
  <!-- Text "H DEVWEB" -->
  <text x="200" y="295" 
        font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="#334155" 
        text-anchor="middle"
        letter-spacing="5">
    H DEVWEB
  </text>
  
  <!-- Tagline -->
  <text x="200" y="325" 
        font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="13" 
        font-weight="300" 
        fill="#64748b" 
        text-anchor="middle"
        letter-spacing="3">
    WEB DEVELOPMENT
  </text>
  
  <!-- Bottom accent line -->
  <line x1="110" y1="340" x2="290" y2="340" 
        stroke="url(#badgeMinimalGradient)" 
        stroke-width="2"/>
</svg>
