<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowIcon">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility -->
  <rect width="100" height="100" fill="#334155" rx="22"/>
  
  <!-- Badge -->
  <g transform="translate(50, 50)">
    <!-- Badge outline -->
    <rect x="-35" y="-35" width="70" height="70" 
          fill="none" 
          stroke="url(#badgeIconGradient)" 
          stroke-width="3.5" 
          rx="14"
          filter="url(#glowIcon)"/>
    
    <!-- Inner glow -->
    <rect x="-33" y="-33" width="66" height="66" 
          fill="url(#badgeIconGradient)" 
          opacity="0.1" 
          rx="13"/>
    
    <!-- H -->
    <rect x="-20" y="-22" width="6" height="44" fill="#f8e5ce" rx="2"/>
    <rect x="14" y="-22" width="6" height="44" fill="#f8e5ce" rx="2"/>
    <rect x="-20" y="-3" width="40" height="6" fill="#FB923C" rx="2"/>
    
    <!-- Corner accents -->
    <rect x="-25" y="-27" width="4" height="4" fill="#FB923C" rx="1"/>
    <rect x="21" y="-27" width="4" height="4" fill="#A78BFA" rx="1"/>
    <rect x="-25" y="23" width="4" height="4" fill="#A78BFA" rx="1"/>
    <rect x="21" y="23" width="4" height="4" fill="#FB923C" rx="1"/>
    
    <!-- Dots at H ends -->
    <circle cx="-20" cy="-26" r="2" fill="#A78BFA"/>
    <circle cx="20" cy="-26" r="2" fill="#FB923C"/>
    <circle cx="-20" cy="26" r="2" fill="#FB923C"/>
    <circle cx="20" cy="26" r="2" fill="#A78BFA"/>
  </g>
</svg>
